<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            color: white;
        }
     
    </style>
</head>
<body>
    <h3 id="titulo">esse texto tem

    </div>

    </div>

        //usar função e eventos pra alterar o conteúdo

            let e = document.querySelector("#titulo")
            e.innerText = "novo"
            e.style.color = "blue"
        }
    </script>
