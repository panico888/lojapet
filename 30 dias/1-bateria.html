<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bateria JS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    .keys {
      display: flex;
      gap: 15px;
    }

    .key {
      border: 4px solid #fff;
      border-radius: 8px;
      padding: 1rem;
      width: 100px;
      text-align: center;
      transition: all 0.07s ease;
      background: #222;
      cursor: pointer;
    }

    .key kbd {
      display: block;
      font-size: 2rem;
    }

    .key .sound {
      font-size: 0.9rem;
      color: #ffc600;
    }

    .key.active {
      transform: scale(1.1);
      border-color: #ffc600;
      box-shadow: 0 0 10px #ffc600;
      background: #333;
    }
  </style>
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
  </div>

  <!-- ðŸŽµ Sons para cada tecla -->
  <audio data-key="65" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
  <audio data-key="83" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
  <audio data-key="68" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
  <audio data-key="70" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // se nÃ£o tiver som pra essa tecla, sai

      key.classList.add('active');
      audio.currentTime = 0; // reinicia o som
      audio.play();

      key.addEventListener('transitionend', () => {
        key.classList.remove('active');
      });
    }

    // Ouve o teclado
    window.addEventListener('keydown', playSound);
  </script>

</body>
</html>
