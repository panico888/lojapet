<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rescisão do gato</title>
    <style>
        .noticias {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(197, 124, 124);
            border-radius: 10px;
            box-shadow: 2px 2px 9px rgb(75, 196, 23);
            padding: 20px;
            margin: 40px;
            width: 400px;
        }
        #botao {
            border: 1px solid;
            border-radius: 10px;
            border-bottom: 2px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Gato calculadora de rescisão (estimativa)</h1>
        <h3 id="sumerio_da_noticias" >vamos calcular</h3>
        <img src="https://shre.ink/oBCt  "width="200"  alt="imagemnoticia">

        <label for="salario" >Salario ($)</label>
        <input type="number" id="salario" placeholder="salario">

        <label for="meses">meses trabalhados</label>
        <input type="number" id="meses" placeholder="messses">


        <button id="botao" onclick="calcular()">calcular</button>
        <div id="resultado"></div>
        
    </div>

    <script>
        function calcular() {
            const salario = document.querySelector('#salario').value;
            const meses = document.querySelector('#meses').value;

            if (isNaN(salario)|| isNaN(meses ) || salario <= 0 || meses <= 0) {
                alert('tem coisa errada ai')
                return;
                
            }
            //13° decimo terceiro
            const decimo = (meses / 12) * salario;

            //ferias proprocional
            const ferias = (meses / 12) * salario

            // 1/3 das ferias
            const umTerco = ferias / 3;

            //total

            const total = decimo + ferias + umTerco;

             document.querySelector('#resultado').innerHTML = `
        <p><strong>13º proporcional:</strong> R$ ${decimo.toFixed(2)}</p>
        <p><strong>Férias:</strong> R$ ${ferias.toFixed(2)}</p>
        <p><strong>1/3 de férias:</strong> R$ ${umTerco.toFixed(2)}</p>
        <hr>
        <p><strong>Total estimado:</strong> R$ ${total.toFixed(2)}</p>
      `;
     }

        
        
    </script>
    
</body>
</html>
