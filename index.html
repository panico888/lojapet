<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetShop Pro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;overflow-x:hidden;font-family:Arial;background:#f9fafb}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    background:#fff;
    border-bottom:1px solid #e5e7eb;
    flex-wrap:wrap;
}
.logo{font-size:1.8em;font-weight:bold;color:#2563eb}
nav ul{list-style:none;display:flex;gap:10px;flex-wrap:wrap}
nav a{padding:8px 14px;border-radius:20px;background:#f3f4f6;color:#111;text-decoration:none;font-weight:500}
.user-actions a{position:relative;text-decoration:none;font-weight:bold}

.carrinho-contador{
    position:absolute;top:-8px;right:-10px;
    background:#ef4444;color:#fff;
    border-radius:50%;padding:2px 6px;
    font-size:12px;display:none
}

main{padding:40px 5%}

.section-title{
    text-align:center;
    font-size:2em;
    margin-bottom:30px;
    color:#2563eb
}

/* ===== CATEGORIAS ===== */
.category-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.category-card{
    position:relative;
    height:220px;
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
    box-shadow:0 6px 12px rgba(0,0,0,.15);
    transition:.3s;
}
.category-card:hover{transform:scale(1.03)}

.category-card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.category-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.45);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:2em;
    font-weight:bold;
    text-align:center;
}

/* ===== DESTAQUE ===== */
.featured{
    margin-top:60px;
}

.product-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.product-item{
    background:#fff;
    border-radius:12px;
    padding:20px;
    text-align:center;
    box-shadow:0 4px 8px rgba(0,0,0,.1)
}
.product-item img{
    max-width:100%;
    height:180px;
    object-fit:contain;
}
.price{font-size:1.4em;color:#10b981;margin:10px 0}

.btn{
    padding:12px;
    border:none;
    border-radius:8px;
    width:100%;
    background:#2563eb;
    color:#fff;
    font-weight:bold;
    cursor:pointer
}

@media(max-width:768px){
    .header{flex-direction:column;gap:10px}
    nav ul{justify-content:center}
    .category-card{height:180px}
}
</style>
</head>

<body>

<header class="header">
    <div class="logo">bom pra cachorro</div>
    <nav>
        <ul>
            <li><a href="produtos.html?pet=cao">C√£es</a></li>
            <li><a href="produtos.html?pet=gato">Gatos</a></li>
            <li><a href="produtos.html">Aves & Outros</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <a href="carrinho.html">üõí Carrinho
            <span class="carrinho-contador">0</span>
        </a>
    </div>
</header>

<main>

<h2 class="section-title">Categorias</h2>

<section class="category-grid">
    <div class="category-card" onclick="irCategoria('cao')">
        <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1">
        <div class="category-overlay">C√ÉES üê∂</div>
    </div>

    <div class="category-card" onclick="irCategoria('gato')">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131">
        <div class="category-overlay">GATOS üê±</div>
    </div>

    <div class="category-card" onclick="irCategoria('outros')">
        <img src="https://images.unsplash.com/photo-1501706362039-c6e80973b59c">
        <div class="category-overlay">AVES & OUTROS üê¶</div>
    </div>
</section>

<section class="featured">
    <h2 class="section-title">üî• Ra√ß√£o em Destaque</h2>

    <div class="product-grid">
        <div class="product-item">
            <img src="https://via.placeholder.com/300x200?text=Ra√ß√£o+Premium">
            <h3>Ra√ß√£o Premium C√£o Adulto</h3>
            <p class="price">R$ 159,90</p>
            <button class="btn" onclick="adicionarAoCarrinho('Ra√ß√£o Premium C√£o Adulto',159.90,1)">
                Adicionar ao Carrinho
            </button>
        </div>
    </div>
</section>

</main>

<script>
let carrinho=[];

function carregarCarrinho(){
    const salvo=localStorage.getItem("petshopProCarrinho");
    if(salvo) carrinho=JSON.parse(salvo);
    atualizarContador();
}
function salvarCarrinho(){
    localStorage.setItem("petshopProCarrinho",JSON.stringify(carrinho));
}
function atualizarContador(){
    const c=document.querySelector(".carrinho-contador");
    const total=carrinho.reduce((s,i)=>s+i.quantidade,0);
    c.textContent=total;
    c.style.display=total>0?"inline-block":"none";
}
function adicionarAoCarrinho(nome,preco,id){
    const item=carrinho.find(i=>i.id===id);
    if(item) item.quantidade++;
    else carrinho.push({id,nome,preco,quantidade:1});
    salvarCarrinho();
    window.location.href="carrinho.html";
}
function irCategoria(cat){
    window.location.href=`produtos.html?pet=${cat}`;
}

document.addEventListener("DOMContentLoaded",carregarCarrinho);
</script>

</body>
</html>
