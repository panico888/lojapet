<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rescisão do gato</title>
    <style>
      
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .card {
        background: #e43975;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(110, 162, 141, 0.4);
        width: 320px;
        max-height: 90vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .card h1 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #000;
      }

      .card h3 {
        font-size: 16px;
        color: #0f0d0d;
        margin-bottom: 15px;
      }

      .card img {
        width: 200px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .card label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        color: #000;
      }

      .card input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #eae7e7;
        color: #000;
        margin-bottom: 10px;
      }

      #botao {
        width: 100%;
        padding: 12px;
        background: #ffdada;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }

      #botao:hover {
        background: #ffb4b4;
      }

      #resultado {
        margin-top: 15px;
        color: #000;
        font-weight: bold;
        padding: 10px;
        background: #fff;
        border-radius: 10px;
      }
    </style>
</head>
<body>

    <div class="card">
        <h1>Gato calculadora de rescisão</h1>
        <h3 id="sumerio_da_noticias">vamos calcular</h3>

        <!-- CORRIGIDO: aspas erradas -->
        <img src="https://shre.ink/oBCt" width="200" alt="imagem gato">

        <label for="salario">Salário (R$)</label>
        <input type="number" id="salario" placeholder="ex: 1500">

        <label for="meses">Meses trabalhados</label>
        <input type="number" id="meses" placeholder="ex: 8">

        <button id="botao">Calcular</button>

        <div id="resultado"></div>
    </div>


    <script>
        document.getElementById("botao").addEventListener("click", function() {
            
            let salario = Number(document.getElementById("salario").value);
            let meses = Number(document.getElementById("meses").value);
            let resultado = document.getElementById("resultado");

            if (!salario || !meses) {
                resultado.innerHTML = "Preencha todos os campos!";
                return;
            }

            // ✨ Cálculo simples de rescisão (estimativa)
            let ferias = salario / 12 * meses;
            let decimo = salario / 12 * meses;
            let total = ferias + decimo + salario;

            resultado.innerHTML = `
                Salário: R$ ${salario.toFixed(2)} <br>
                Férias proporcionais: R$ ${ferias.toFixed(2)} <br>
                13º proporcional: R$ ${decimo.toFixed(2)} <br><br>
                <strong>Total estimado: R$ ${total.toFixed(2)}</strong>
            `;
        });
    </script>

</body>
</html>
